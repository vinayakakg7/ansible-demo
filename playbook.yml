---
- name: Deploy Java jar file to Tomcat
  hosts: localhost
  vars:
    app_name: springbootApp
    jar_file: target/springbootApp.jar
    tomcat_home: /opt/tomcat
    backup_dir: /opt/backups
  tasks:
    - name: Create backup directory if it doesn't exist
      file:
        path: "{{ backup_dir }}"
        state: directory
      become: true

    - name: Check if jar file exists in Tomcat webapps directory
      stat:
        path: "{{ tomcat_home }}/webapps/{{ app_name }}.jar"
      register: jar_file_exists
      become: true

    - name: Backup existing jar file (if it exists)
      shell: |
        if [ -e "{{ tomcat_home }}/webapps/{{ app_name }}.jar" ]
        then
          cp -p "{{ tomcat_home }}/webapps/{{ app_name }}.jar" "{{ backup_dir }}/{{ app_name }}_{{ ansible_date_time.date }}_{{ ansible_date_time.time }}.jar"
        fi
      register: backup_result
      changed_when: backup_result.stdout != ''
      become: true

    - name: Stop Tomcat
      command: "tomcatdown"
      become: true

    - name: Remove existing jar file (if it exists)
      file:
        path: "{{ tomcat_home }}/webapps/{{ app_name }}.jar"
        state: absent
      become: true
      when: backup_result.stdout != '' and jar_file_exists.stat.exists

    - name: Copy jar file to Tomcat
      copy:
        src: "{{ jar_file }}"
        dest: "{{ tomcat_home }}/webapps/{{ app_name }}.jar"
      become: true
      register: copy_result

    - name: Start Tomcat
      command: "tomcatup"
      become: true
